<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Collaboration</title>
  <link rel="stylesheet" href="collab.css">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
  <script src="../lib/mmturkey.js"></script>
</head>
<body>
  <div id="splash">
    <div class="content">
        <h1>Let's draw!</h1>
        <p>
           Make recognizable drawings! Sometimes you will take turns drawing with a robot and sometimes you will draw on your own.
        </p>

        <button class="control" id="btnGo">
          Let's go!
        </button>
      </div>
  </div>
  <header>
    <div class="wrapper top">
      <h1><span id="instructionPre">Let's draw a </span>
        <span class="control select-wrapper"><span id="currentModel"></span>
        </span>
       <span id="instructionPost"> together.</span>
        <span id="whoseTurn">Loading...</span>
      </h1>
      <div>
        <button id="btnAdvance" class="control">submit</button>
        <br>
        <label style="font-size: 22px;" id="trialCounter">
          trial 1 of 32
        </label>
      </div>
    </div>
  </header>

  <div class="progress-wrapper">
    <div class="progress-bar" id="progressBar" hidden></div>
  </div>

  <div id="sketch"></div>
</body>
  <script type="text/javascript" src="../lib/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@magenta/sketch@0.1.3/dist/magentasketch.min.js"></script>
  <script src="collab.js"></script>
  <script src="../lib/classifier/quick_weights8b.js"></script>
  <script src="classifier.js"></script>
</html>
